<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Currency Converter</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="currencyContainer">
            <div class="firstCurrency" id="currencyFirst">
                <select id="inputVal">
                    <option value="INR" selected>INR</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="CAD">CAD</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                    <option value="CNY">CNY</option>
                </select>

                <input type="number" id="inputCurrency" value="1" min="0">
            </div>

            <div class="secondCurrency" id="currencySecond">                
                <select id="outputVal">
                    <option value="INR">INR</option>
                    <option value="USD" selected>USD</option>
                    <option value="EUR">EUR</option>
                    <option value="CAD">CAD</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                    <option value="CNY">CNY</option>
                </select>

                <!-- <input type="number" id="outputCurrency" min="0"> -->
            </div>
        </div>
        
        <p class="exRate" id="exRate"></p>


        <script src="script.js"></script>
    </div>
</body>
</html>
